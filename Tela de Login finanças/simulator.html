<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Investimentos - FinançasPRO</title>
  <link rel="stylesheet" href="css/simulator.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <header class="bg-blue-600">
      <div class="header-content">
        <div class="logo">
          <i data-lucide="wallet"></i>
          <h1>FinançasPRO</h1>
        </div>
        <a href="dashboard.html" class="back-button">
          <i data-lucide="arrow-left"></i>
          Voltar
        </a>
      </div>
    </header>

    <main>
      <section class="page-content">
        <h2 class="page-title">Simulador de Investimentos</h2>
        
        <div class="simulator-container">
          <div class="simulator-form">
            <form id="simulatorForm">
              <div class="form-group">
                <label for="initialAmount">Valor Inicial (R$)</label>
                <input type="number" id="initialAmount" min="0" step="0.01" required>
              </div>
              
              <div class="form-group">
                <label for="monthlyContribution">Aporte Mensal (R$)</label>
                <input type="number" id="monthlyContribution" min="0" step="0.01" required>
              </div>
              
              <div class="form-group">
                <label for="period">Período (anos)</label>
                <input type="number" id="period" min="1" max="50" required>
              </div>
              
              <div class="form-group">
                <label for="interestRate">Taxa de Juros Anual (%)</label>
                <input type="number" id="interestRate" min="0" max="100" step="0.1" required>
              </div>
              
              <button type="submit" class="submit-button">Calcular</button>
            </form>
          </div>

          <div class="simulator-result">
            <h3>Resultado da Simulação</h3>
            <div id="simulationResult"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/simulator.js"></script>
</body>
</html>
