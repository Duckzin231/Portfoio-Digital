<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segurança - FinançasPRO</title>
  <link rel="stylesheet" href="css/security.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <header class="bg-blue-600">
      <div class="header-content">
        <div class="logo">
          <i data-lucide="wallet"></i>
          <h1>FinançasPRO</h1>
        </div>
        <a href="dashboard.html" class="back-button">
          <i data-lucide="arrow-left"></i>
          Voltar
        </a>
      </div>
    </header>

    <main>
      <section class="page-content">
        <h2 class="page-title">Configurações de Segurança</h2>
        
        <div class="security-container">
          <div class="security-section">
            <h3>Autenticação de Dois Fatores</h3>
            <div class="toggle-container">
              <label class="switch">
                <input type="checkbox" id="twoFactorToggle">
                <span class="slider"></span>
              </label>
              <span class="toggle-label">Ativar autenticação de dois fatores</span>
            </div>
            <div id="twoFactorSetup" class="hidden">
              <!-- 2FA setup content -->
            </div>
          </div>

          <div class="security-section">
            <h3>Alterar Senha</h3>
            <form id="passwordForm">
              <div class="form-group">
                <label for="currentPassword">Senha Atual</label>
                <input type="password" id="currentPassword" required>
              </div>
              
              <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" required>
              </div>
              
              <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" required>
              </div>
              
              <button type="submit" class="submit-button">Alterar Senha</button>
            </form>
          </div>

          <div class="security-section">
            <h3>Dispositivos Conectados</h3>
            <div id="devicesList" class="devices-list">
              <!-- Devices will be listed here -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/security.js"></script>
</body>
</html>
