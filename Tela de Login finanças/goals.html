<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetivos Financeiros - FinançasPRO</title>
  <link rel="stylesheet" href="css/goals.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <header class="bg-blue-600">
      <div class="header-content">
        <div class="logo">
          <i data-lucide="wallet"></i>
          <h1>FinançasPRO</h1>
        </div>
        <a href="dashboard.html" class="back-button">
          <i data-lucide="arrow-left"></i>
          Voltar
        </a>
      </div>
    </header>

    <main>
      <section class="page-content">
        <h2 class="page-title">Objetivos Financeiros</h2>
        
        <div class="goals-container">
          <div class="goal-form">
            <h3>Adicionar Novo Objetivo</h3>
            <form id="goalForm">
              <div class="form-group">
                <label for="goalName">Nome do Objetivo</label>
                <input type="text" id="goalName" required>
              </div>
              
              <div class="form-group">
                <label for="goalAmount">Valor Total (R$)</label>
                <input type="number" id="goalAmount" min="0" step="0.01" required>
              </div>
              
              <div class="form-group">
                <label for="goalDate">Data Alvo</label>
                <input type="date" id="goalDate" required>
              </div>
              
              <div class="form-group">
                <label for="goalInitial">Valor Inicial (R$)</label>
                <input type="number" id="goalInitial" min="0" step="0.01" required>
              </div>
              
              <button type="submit" class="submit-button">Adicionar Objetivo</button>
            </form>
          </div>

          <div class="goals-list">
            <h3>Meus Objetivos</h3>
            <div id="goalsList"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/goals.js"></script>
</body>
</html>
