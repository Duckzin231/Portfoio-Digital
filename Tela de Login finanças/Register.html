<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="img/garoto.svg">
    <link rel="stylesheet" href="js/script.js">
    <title>Registro</title>
</head>
<body class="fade-in">
    <div class="main-register">
        <div class="left-register">
            <h1>Crie sua conta <br> e faça parte do nosso time!</h1>
            <img src="img/registro.svg" class="left-register-image" alt="Garoto se cadastrando">
        </div>
        <div class="right-register">
            <div class="card-register">
                <h1>REGISTRO</h1>
                <div class="textfield">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Crie um nome de usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Crie uma senha">
                </div>
                <div class="textfield">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" name="confirmar-senha" placeholder="Repita a senha">
                </div>
                <button class="btn-register">Registrar</button>
                <a href="index.html">Já tenho uma conta</a>
            </div>
        </div>
    </div>

    <script src="js/script.js" defer></script>

</body>
</html>
