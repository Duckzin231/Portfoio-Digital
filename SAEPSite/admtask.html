<div class="container">
    <h2>Gerenciamento de Tarefas</h2>
    <table>
        <tr>
            <th>User</th>
            <td><input type="text" placeholder="Nome do usuário"></td>
        </tr>
        <tr>
            <th>Setor</th>
            <td><input type="text" placeholder="Setor"></td>
        </tr>
        <tr>
            <th>Prioridade</th>
            <td>
                <select>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <select>
                    <option value="feito">Feito/Pronto</option>
                    <option value="fazendo">Fazendo/Andando</option>
                    <option value="fazer">Fazer/Preguiça</option>
                </select>
            </td>
        </tr>
    </table>
    <label>Descrição:</label>
    <textarea rows="4" placeholder="Descreva a tarefa"></textarea>

    <button>Excluir</button>
    <button>Editar</button>
